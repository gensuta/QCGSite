    <!-- Contact Us -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 mt-5 bg-light rounded my-5">
					<h1 class="text-center font-weight-bold medium-title my-1">Contact Us</h1>
					<hr class="bg-light">
					<h5 class="text-center text-success"></h5>
					<form action="https://formspree.io/f/mvojkkdo" method="post" id="form-box" class="p-2">
						<div class="form-group input-group my-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="name" class="form-control" placeholder="Enter your name" required>
						</div>
						<div class="form-group input-group my-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email" class="form-control" placeholder="Enter your email"
								required>
						</div>
						<div class="form-group input-group my-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
							</div>
							<textarea name="message" id="message" class="form-control" placeholder="Write your message"
								cols="30" rows="4" required></textarea>
						</div>
						<div class="form-group my-2 custom-center">
							<input type="submit" name="submit" id="submit" class="btn bg-my-secondary btn-block w-50"
								value="Send">
						</div>
					</form>
				</div>
			</div>
		</div>
