    <!-- Contact Us -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 mt-5 bg-light rounded my-5">
          <h1 class="text-center font-weight-bold medium-title my-1">Contact Us</h1>
          <hr class="bg-light">
          <p class="text-center text-success"></p>
          <form action="https://formspree.io/f/mvojkkdo" method="post" id="form-box" class="p-2">
            <div class="form-group input-group my-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
              </label>

            </div>
            <div class="form-group input-group my-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
              </label>
            </div>
            <div class="form-group input-group my-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
              </div>
              <label>
                <textarea name="message" id="message" class="form-control" placeholder="Write your message" cols="30"
                  rows="4" required></textarea>
              </label>
            </div>
            <div class="form-group my-2">
              <label class="custom-center">
                <input type="submit" name="submit" id="submit" class="btn bg-my-secondary btn-block w-50" value="Send">
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Back To Top Button -->
